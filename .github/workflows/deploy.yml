# .github/workflows/deploy.yml
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SUBDIR: llmcalc

    steps:
      - uses: actions/checkout@v4

      # 1. Node (pick a real version)
      - uses: actions/setup-node@v4
        with:
          node-version: 22          # or 20 for LTS
          cache: pnpm               # enable pnpm store cache

      # 2. pnpm (puts it on PATH)
      - uses: pnpm/action-setup@v4
        with:
          version: 9                # exact or range (^9, 9.x, latestâ€¦)

      # 3. Install deps
      - run: npm install

      # 4. Build
      - run: PUBLIC_URL=/$SUBDIR npm run build

      # 5. Configure Pages metadata (required by Pages deployments)
      - uses: actions/configure-pages@v5   # current major version

      # 6. Deploy
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/llm_gpu_vram_calc
          destination_dir: ${{ env.SUBDIR }}
          force_orphan: true